<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero API</title>
    <!-- tailwind css cdn with daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css config -->
</head>

<body>
    <header class="container mx-auto my-4">
        <!-- <h1 class="text-2xl font-semibold">Programming Hero API</h1> -->
        <div class="navbar bg-base-100 shadow-xl">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">Programming Hero</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto">
        <section class="grid grid-cols-3 gap-4">
            <div>
                <ul id="milestones" class="menu bg-base-100 border-2">
                    
                </ul>
            </div>
            <div class="col-span-2 justify-self-center">
                <div id="modules">
                    <div id="milestone__image" class="artboard artboard-horizontal phone-4 mb-4">

                    </div>
                    <div>
                        <div class="overflow-x-auto">
                            <table class="table w-full">
                                <!-- head -->
                                <thead>
                                  <tr>
                                    <th>No</th>
                                    <th>Name</th>
                                  </tr>
                                </thead>
                                <tbody id="module__details" >
                                    
                                </tbody>
                              </table>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
